
---
- name: Install Apache2 web server
  hosts: all
  become: true
  
  tasks:
  - name: Update apt cache
    apt:
      update_cache: yes

  - name: Install Apache2
    apt:
      name: apache2
      state: present

  - name: Enable Apache2 service
    systemd:
      name: apache2
      enabled: yes
      state: started
